<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <title>Contact Us</title>
</head>
<body>
    <article data-testid="data-test-contact-page">
        <section class="header-link">
                <button><a href="index.html">Profile</a></button>
                <button><a href="aboutUs.html">About Me</a></button>
        </section>
        <section class="contact-info" data-testid="data-test-contact-info">
            <h2>Contact Me</h2>
            <form id="myForm" data-testid="data-test-contact-form" action="#">
                <section class="name">

                 <label for="namel">Name:</label>
                 <input type="text" id="namel" name="namel" data-testid="data-test-name" placeholder="Chukwuma Mario" required>
                </section>
                <p id="enterName">Enter your name</p>

                <section class="email">

                     <label for="email">Email:</label>
                     <input type="email" id="emaill" name="email" data-testid="data-test-email" placeholder="name@email.com" required>
                      
                </section>
                  <p id="enterEmail">Enter your email</p>
                  <p id="invalidEmail">Invalid Email!</p>
                <section class="subject">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subjectt" name="subject" data-testid="data-test-subject" placeholder="Subject" required>
                        
                </section>
                <p id="enterSubject">Enter subject</p>
                <section class="message">
                    
                    <label for="message">Message:</label>
                    <textarea id="messagee" name="message" data-testid="data-test-message" placeholder="Your Message" required></textarea>
                   
                </section>
                 <p id="enterMessage">Enter message</p>

                <button class="submit" type="submit" data-testid="data-test-submit-button">Submit</button>
                <p id="submitSuccess">Submitted Successfully</p>
                
            </form>

    </article>
    <script src="contactus.js"></script>
</body>
</html>
